    <title>Calendar</title>

  </head>
  <body>

        <div class="month">
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
        </div>

          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>

        <div style="color:rgb(8, 0, 0);font-size:30px;"> selected dates: </div>
        <div style="color:rgb(0, 0, 0);font-size:25px;" id="select" class="selectDate">  </div>
      </div>

  <div class="calendar">
    <div id="days2" class="days2"></div>
    
  </div>
